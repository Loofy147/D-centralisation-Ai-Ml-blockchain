name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  rust-ci:
    runs-on: ubuntu-latest
    name: Rust CI
    defaults:
      run:
        working-directory: ./notary_server
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Lint
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test

      - name: Security Audit
        run: |
          cargo install cargo-audit
          cargo audit

  python-ci:
    runs-on: ubuntu-latest
    name: Python CI
    defaults:
      run:
        working-directory: ./miner_sdk
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -e .[dev]

      - name: Type check
        run: mypy .

      - name: Test
        run: pytest

      - name: Security Scan
        run: |
          pip install bandit
          bandit -r .
